management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  health:
    defaults:
      enabled: true
---
spring:
  data:
    mongodb:
      database: mydb
      #username: MongoDB
      #password: root
      #port: 27017
      #host: localhost
      #authentication-database: admin
  profiles:
    active: development
    #active: test
  jmx:
    enabled: true
  #rest:
    #basePath: /
---
logging:
  level:
    org:
      springframework: info