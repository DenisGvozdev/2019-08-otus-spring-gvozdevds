server:
  port: 7002
  tomcat:
    max-http-header-size: 30M

app:
  fileServerUrl: http://127.0.0.1:7001
  fileDirectory: C:\fileStorage\

spring:
  application:
    name: library-microservice
  cloud:
    config:
      fail-fast: true
      uri: http://127.0.0.1:5000
  profiles:
    active: development
  data:
    mongodb:
      database: mydb
  jmx:
    enabled: true
  jackson:
    serialization:
      FAIL_ON_EMPTY_BEANS: false

management:
  endpoints:
    web:
      exposure:
        include=*

eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:8001/eureka
    register-with-eureka: true
    fetch-registry: true
  server:
    eviction-interval-timer-in-ms: 15000
  instance:
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90
    instance-id: ${spring.application.name}:${server.port}
    prefer-ip-address: true

use: feign

hystrix:
  command:
    findByBookId:
      metrics:
        rollingStats:
          timeInMilliseconds: 15000
      circuitBreaker:
        requestVolumeThreshold: 10
        errorThresholdPercentage: 50
        sleepWindowInMilliseconds: 6000
    findFileByBookIdBreaker:
      metrics:
        rollingStats:
          timeInMilliseconds: 15000
        circuitBreaker:
          requestVolumeThreshold: 10
          errorThresholdPercentage: 50
          sleepWindowInMilliseconds: 6000
  execution:
    isolation:
      thread:
        timeoutInMilliseconds: 3000

logging:
  level:
    org:
      springframework: info